<div class="row">
  <div class="col">
    <section>
      <div class="row">
        <div class="col-md-4">
          <h1>Liste des Utilisateurs</h1>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-primary"
            (click)="redirectNewUserPage()"
          >
            Ajout Utilisateur
          </button>
        </div>
      </div>
    </section>
    <section class="main">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Pseudo</th>
            <th>Adresse</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of utilisateurs">
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.address }}</td>
            <td>{{ u.email }}</td>
            <button type="button" class="btn btn-success" (click)="editUser(u)">
              Editer
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteUser(u)"
            >
              Supprimer
            </button>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
