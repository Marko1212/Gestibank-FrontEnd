<div class="container">
    <h1 class="text text-primary">
        <i class="fa fa-user-plus "></i> </h1>
    <div *ngIf="message">
        {{message}}
    </div>
    <form #myform="ngForm" (ngSubmit)="addUser()">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" disabled name="id" [(ngModel)]="user.id">
        </div>
        <div class="form-group" [ngClass]="{'alert-danger': username.invalid && (username.dirty || username.touched) ,'alert-success': username.valid && (username.dirty || username.touched)}">
            <label for="username">User Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required #username="ngModel">
            <div class="form-control-feedback" *ngIf="username.errors && (username.dirty || username.touched)">
                <p *ngIf="username.errors.required">Username is required</p>

            </div>

        </div>
        <div class="form-group" [ngClass]="{'alert-danger': adress.invalid && (adress.dirty || adress.touched) ,'alert-success': adress.valid && (adress.dirty || adress.touched)}">
            <label for="adress">Adress</label>
            <input type="text" class="form-control" name="adress" [(ngModel)]="user.adress" required #adress="ngModel">

            <div class="form-control-feedback" *ngIf="adress.errors && (adress.dirty || adress.touched)">
                <p *ngIf="adress.errors.required">Adress is required</p>

            </div>
        </div>
        <div class="form-group" [ngClass]="{'alert-danger': email.invalid && (email.dirty || email.touched) ,'alert-success': email.valid && (email.dirty || email.touched)}">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel">
            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required">Email is required</p>
                <p *ngIf="email.errors.pattern">Email is not a well format! Please verify it.</p>
            </div>
        </div>

        <button type="submit" [disabled]="!myform.form.valid" class="btn btn-primary">Add</button>

    </form>
</div>
