<div class="container">
  <div *ngIf="message" [ngClass]="{ 'alert-success': message }">
    <h1>{{ message }}</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <!-- <th scope="col">Show</th> -->
      </tr>
    </thead>
    <!-- <tbody *ngFor="let agent of conseiller"> -->
    <tr>
      <td>
        {{ agent?.lastname }}
      </td>
      <td>
        {{ agent?.firstname }}
      </td>
      <td>
        {{ agent?.phone }}
      </td>
      <td>
        {{ agent?.email }}
      </td>
      <!-- <td>
          <a
            class="alert alert-success"
            [routerLink]="['/client/conseiller', agent?.idUserAccount, 'view']"
            ><i class="fa fa-eye"></i>
          </a>
        </td> -->
    </tr>
    <!-- </tbody> -->
  </table>
</div>
