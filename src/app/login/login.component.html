<div class="container">
  <!-- <h4>LOGIN</h4> -->
  <h4>{{ message }}</h4>
  <form #sessionItemForm="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        type="text"
        name="username"
        id="userName"
        [(ngModel)]="userLogin.username"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        [(ngModel)]="userLogin.password"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      (click)="login()"
      id="submitButton"
    >
      Login
    </button>
    <button
      type="submit"
      class="btn btn-secondary"
      (click)="goToForgotPasswordPage()"
      id="goToForgotPasswordPageButton"
    >
      Password forgotten?
    </button>
  </form>
</div>
