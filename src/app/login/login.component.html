<div class="container">
  <h1>Login</h1>
  <form #sessionItemForm="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        type="text"
        name="username"
        id="userName"
        [(ngModel)]="userLogin.username"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        [(ngModel)]="userLogin.password"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">
      Login
    </button>
  </form>
</div>
